<!DOCTYPE html>
<html lang="pt-br">
  <head>  
    <!-- Configurações -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilo -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!-- Script -->
    <script src="js/script.js"></script>

    <!-- Título -->
    <title>Calendar</title>

    <link rel="icon" href="imagens/calendar.png">  

  </head>



  <body>
    
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="imagens/calendar.png" width="50">
                </a>

                <button class="navbar-toggler" data-toggle='collapse' data-target='#menuTopo'>
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menuTopo">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Lista</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <button class="btn btn-outline-primary mt-3 w-100" data-toggle='modal' data-target='#adicionarItem'>Adicionar</button>
    
        <!-- Modal -->
        <div class="modal fade" id="adicionarItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar novo Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 col-md-3 p-1 mt-1">
                                <input type="number" name="" class="form-control" placeholder="Hora" min="0" max="23" id="hora">
                            </div>
                             
                            <div class="col-6 col-md-3 p-1 mt-1">
                                <input type="number" name="" class="form-control" placeholder="Dia" min="1" max="31" id="dia">
                            </div>
                            
                            <div class="col-6 col-md-3 p-1 mt-1">
                                <select class="form-control" id="mes">
                                    <option value="">Mês</option>
                                    <option value="0">Janeiro</option>
                                    <option value="1">Fevereiro</option>
                                    <option value="2">Março</option>
                                    <option value="3">Abril</option>
                                    <option value="4">Maio</option>
                                    <option value="5">Junho</option>
                                    <option value="6">Julho</option>
                                    <option value="7">Agosto</option>
                                    <option value="8">Setembro</option>
                                    <option value="9">Outubro</option>
                                    <option value="10">Novembro</option>
                                    <option value="11">Dezembro</option>
                                </select>
                            </div>

                            <div class="col-6 col-md-3 p-1 mt-1">
                                <select class="form-control" id="ano">
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                </select>
                            </div>                        
                        </div>



                        <div class="row mt-3">
                            <span class="d-inline mx-2">Adionar Aula? </span>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="radioOpcoes" class="form-check-input" id="radio1"  onclick="radioSim()">
                                <label class="form-check-label" for="radio1">Sim</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input type="radio" name="radioOpcoes" class="form-check-input" id="radio2" checked onclick="radioNao()">
                                <label class="form-check-label" for="radio2">Não</label>
                            </div>

                            <select class="form-control mt-2" id="plataforma" onchange="proximaMateria(value)" disabled>
                                <option value="">Plataforma</option>
                                <option value="fb">Farias Brito</option>
                                
                            </select>

                            <select class="form-control mt-2" id="materia" onchange="proximoModulo(value)">
                                <option value="">Matéria</option>
                                <option value="matematica">Matematica</option>
                                <option value="fisica">Fisica</option>
                                <option value="quimica">Quimica</option>
                            </select>

                            <select class="form-control mt-2" id="modulo"onchange="proximaAula(value)" disabled>
                                <option value="">Múdulo</option>
                            </select>

                            <select class="form-control mt-2" id="aula" disabled>
                                <option value="">Aula</option>
                            </select>

                           
                            <input type="text" name="" class="form-control mt-2" placeholder="Título" id="titulo">
                        

                            <textarea class="form-control mt-2" placeholder="Descrição" aria-label="With textarea" id="descricao"></textarea>


                        </div>

                  </div>
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary"  onclick="salvarTarefa()">Salvar</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="areaPrincipal">
            
            
        </div>
    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
        atualizar()

    </script>
  </body>
</html>
